<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zieltracker Willi</title>
  <script>
    function updateProgress() {
      const mainGoals = document.querySelectorAll(".goal");
      let total = 0;
      let completed = 0;

      mainGoals.forEach(goal => {
        const subtasks = goal.querySelectorAll(".subtask input[type='checkbox']");
        const done = goal.querySelectorAll(".subtask input[type='checkbox']:checked");
        const percent = subtasks.length ? Math.round((done.length / subtasks.length) * 100) : 0;
        goal.querySelector(".progress").style.width = percent + "%";
        goal.querySelector(".percent").textContent = percent + "%";
        total += 100;
        completed += percent;
      });

      const overall = total ? Math.round((completed / total) * 100) : 0;
      document.getElementById("overall-progress").style.width = overall + "%";
      document.getElementById("overall-percent").textContent = overall + "%";
    }

    function editSubtask(button) {
      const subtask = button.closest(".subtask");
      const label = subtask.querySelector("label");
      const dateSpan = subtask.querySelector(".due-date");
      const originalText = label.textContent;
      const originalDate = dateSpan ? dateSpan.textContent : "";

      const textInput = document.createElement("input");
      textInput.type = "text";
      textInput.value = originalText;
      textInput.className = "edit-input";

      const dateInput = document.createElement("input");
      dateInput.type = "date";
      dateInput.className = "edit-input";
      if (originalDate) {
        dateInput.value = originalDate;
      }

      textInput.onkeydown = function(e) {
        if (e.key === "Enter") {
          label.textContent = textInput.value;
          if (dateSpan) {
            dateSpan.textContent = dateInput.value;
          } else {
            const newDateSpan = document.createElement("span");
            newDateSpan.className = "due-date";
            newDateSpan.textContent = dateInput.value;
            subtask.appendChild(newDateSpan);
          }
          subtask.removeChild(textInput);
          subtask.removeChild(dateInput);
          label.style.display = "inline";
          button.style.display = "inline";
        }
      };

      label.style.display = "none";
      button.style.display = "none";
      subtask.insertBefore(textInput, label);
      subtask.insertBefore(dateInput, label);
      textInput.focus();
    }

    function deleteSubtask(button) {
      const subtask = button.closest(".subtask");
      subtask.remove();
      updateProgress();
    }

    function addSubtask(goalId) {
      const input = document.querySelector(`#${goalId} .new-subtask-input`);
      const dateInput = document.querySelector(`#${goalId} .new-subtask-date`);
      const value = input.value.trim();
      const dateValue = dateInput.value;
      if (value === "") return;

      const container = document.querySelector(`#${goalId} .subtasks`);

      const div = document.createElement("div");
      div.className = "subtask";
      div.innerHTML = `<input type="checkbox" onchange="updateProgress()"><label>${value}</label><span class="edit-btn" onclick="editSubtask(this)">🖊️</span><span class="delete-btn" onclick="deleteSubtask(this)">🗑️</span><span class="due-date">${dateValue}</span>`;
      container.appendChild(div);
      sortSubtasks(container);

      input.value = "";
      dateInput.value = "";
      updateProgress();
    }

    function sortSubtasks(container) {
      const subtasks = Array.from(container.querySelectorAll(".subtask"));
      subtasks.sort((a, b) => {
        const textA = a.querySelector("label").textContent.toLowerCase();
        const textB = b.querySelector("label").textContent.toLowerCase();
        return textA.localeCompare(textB);
      });
      subtasks.forEach(subtask => container.appendChild(subtask));
    }

    window.onload = () => {
      updateProgress();
      document.querySelectorAll('.subtasks').forEach(container => sortSubtasks(container));
    }
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background: #f4f4f4;
    }
    h2 {
      margin-top: 2rem;
    }
    .goal {
      margin-bottom: 2rem;
      background: white;
      padding: 1rem;
      border-radius: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .subtask {
      margin-left: 1rem;
      display: flex;
      align-items: center;
      margin-bottom: 0.5rem;
      gap: 0.5rem;
    }
    .subtask label {
      margin-left: 0.5rem;
      flex-grow: 1;
    }
    .due-date {
      font-size: 0.9em;
      color: #888;
    }
    .progress-bar {
      height: 20px;
      background: #ddd;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 0.5rem;
    }
    .progress {
      height: 100%;
      background: #4caf50;
      text-align: center;
      color: white;
      line-height: 20px;
    }
    .edit-btn {
      cursor: pointer;
    }
    .delete-btn {
      cursor: pointer;
      color: red;
      margin-left: 0.5rem;
    }
    .edit-input {
      margin-left: 0.5rem;
    }
    .add-subtask {
      margin-left: 1rem;
      display: flex;
      gap: 0.5rem;
      margin-top: 1rem;
      flex-wrap: wrap;
    }
    .add-subtask input[type="text"] {
      flex-grow: 2;
      padding: 0.3rem;
    }
    .add-subtask input[type="date"] {
      padding: 0.3rem;
    }
  </style>
</head>
<body>
  <h1>🎯 Willi's Zieltracker</h1>

  <div class="goal" id="goal-unternehmertum">
    <h2>Unternehmertum</h2>
    <div class="subtasks">
      <div class="subtask"><input type="checkbox" onchange="updateProgress()"><label>Definition der Geschäftsidee</label><span class="edit-btn" onclick="editSubtask(this)">🖊️</span><span class="delete-btn" onclick="deleteSubtask(this)">🗑️</span><span class="due-date"></span></div>
      <div class="subtask"><input type="checkbox" onchange="updateProgress()"><label>Ideenfindung + Businessmodelle</label><span class="edit-btn" onclick="editSubtask(this)">🖊️</span><span class="delete-btn" onclick="deleteSubtask(this)">🗑️</span><span class="due-date"></span></div>
      <div class="subtask"><input type="checkbox" onchange="updateProgress()"><label>Kontaktaufnahme mit Jens Rabe</label><span class="edit-btn" onclick="editSubtask(this)">🖊️</span><span class="delete-btn" onclick="deleteSubtask(this)">🗑️</span><span class="due-date"></span></div>
      <div class="subtask"><input type="checkbox" onchange="updateProgress()"><label>Persönliche Standortbestimmung</label><span class="edit-btn" onclick="editSubtask(this)">🖊️</span><span class="delete-btn" onclick="deleteSubtask(this)">🗑️</span><span class="due-date"></span></div>
      <div class="subtask"><input type="checkbox" onchange="updateProgress()"><label>Recherche: Bestehende Firmen</label><span class="edit-btn" onclick="editSubtask(this)">🖊️</span><span class="delete-btn" onclick="deleteSubtask(this)">🗑️</span><span class="due-date"></span></div>
      <div class="subtask"><input type="checkbox" onchange="updateProgress()"><label>Wissens-Monetarisierung</label><span class="edit-btn" onclick="editSubtask(this)">🖊️</span><span class="delete-btn" onclick="deleteSubtask(this)">🗑️</span><span class="due-date"></span></div>
    </div>
    <div class="add-subtask">
      <input class="new-subtask-input" type="text" placeholder="Neues Unterziel...">
      <input class="new-subtask-date" type="date">
      <button onclick="addSubtask('goal-unternehmertum')">➕ Hinzufügen</button>
    </div>
    <div class="progress-bar"><div class="progress"><span class="percent"></span></div></div>
  </div>

  <div class="goal" id="goal-mindset">
    <h2>Mindset (Bücher)</h2>
    <div class="subtasks">
      <div class="subtask"><input type="checkbox" onchange="updateProgress()"><label>2.5 Bücher lesen</label><span class="edit-btn" onclick="editSubtask(this)">🖊️</span><span class="delete-btn" onclick="deleteSubtask(this)">🗑️</span><span class="due-date"></span></div>
      <div class="subtask"><input type="checkbox" onchange="updateProgress()"><label>Keine Lesezeit: 26. Juni – 6. Juli</label><span class="edit-btn" onclick="editSubtask(this)">🖊️</span><span class="delete-btn" onclick="deleteSubtask(this)">🗑️</span><span class="due-date"></span></div>
      <div class="subtask"><input type="checkbox" onchange="updateProgress()"><label>Viel Lesezeit: 11.–22. Mai</label><span class="edit-btn" onclick="editSubtask(this)">🖊️</span><span class="delete-btn" onclick="deleteSubtask(this)">🗑️</span><span class="due-date"></span></div>
      <div class="subtask"><input type="checkbox" onchange="updateProgress()"><label>Wenig Lesezeit: 26. Mai – 3. Juni</label><span class="edit-btn" onclick="editSubtask(this)">🖊️</span><span class="delete-btn" onclick="deleteSubtask(this)">🗑️</span><span class="due-date"></span></div>
    </div>
    <div class="add-subtask">
      <input class="new-subtask-input" type="text" placeholder="Neues Unterziel...">
      <input class="new-subtask-date" type="date">
      <button onclick="addSubtask('goal-mindset')">➕ Hinzufügen</button>
    </div>
    <div class="progress-bar"><div class="progress"><span class="percent"></span></div></div>
  </div>

  <div class="goal" id="goal-boerse">
    <h2>Börse</h2>
    <div class="subtasks">
      <div class="subtask"><input type="checkbox" onchange="updateProgress()"><label>Externes Feedback einholen</label><span class="edit-btn" onclick="editSubtask(this)">🖊️</span><span class="delete-btn" onclick="deleteSubtask(this)">🗑️</span><span class="due-date"></span></div>
      <div class="subtask"><input type="checkbox" onchange="updateProgress()"><label>Fahrplan Kapitalverteilung</label><span class="edit-btn" onclick="editSubtask(this)">🖊️</span><span class="delete-btn" onclick="deleteSubtask(this)">🗑️</span><span class="due-date"></span></div>
      <div class="subtask"><input type="checkbox" onchange="updateProgress()"><label>Handelsplan neu schreiben</label><span class="edit-btn" onclick="editSubtask(this)">🖊️</span><span class="delete-btn" onclick="deleteSubtask(this)">🗑️</span><span class="due-date"></span></div>
      <div class="subtask"><input type="checkbox" onchange="updateProgress()"><label>Kapital transferieren</label><span class="edit-btn" onclick="editSubtask(this)">🖊️</span><span class="delete-btn" onclick="deleteSubtask(this)">🗑️</span><span class="due-date"></span></div>
      <div class="subtask"><input type="checkbox" onchange="updateProgress()"><label>Maklerentscheid / Verkaufsberater</label><span class="edit-btn" onclick="editSubtask(this)">🖊️</span><span class="delete-btn" onclick="deleteSubtask(this)">🗑️</span><span class="due-date"></span></div>
      <div class="subtask"><input type="checkbox" onchange="updateProgress()"><label>Maklerkontakt + Besichtigung</label><span class="edit-btn" onclick="editSubtask(this)">🖊️</span><span class="delete-btn" onclick="deleteSubtask(this)">🗑️</span><span class="due-date"></span></div>
      <div class="subtask"><input type="checkbox" onchange="updateProgress()"><label>Technisches Setup A-/B-Portfolio</label><span class="edit-btn" onclick="editSubtask(this)">🖊️</span><span class="delete-btn" onclick="deleteSubtask(this)">🗑️</span><span class="due-date"></span></div>
    </div>
    <div class="add-subtask">
      <input class="new-subtask-input" type="text" placeholder="Neues Unterziel...">
      <input class="new-subtask-date" type="date">
      <button onclick="addSubtask('goal-boerse')">➕ Hinzufügen</button>
    </div>
    <div class="progress-bar"><div class="progress"><span class="percent"></span></div></div>
  </div>

  <h2>🔁 Gesamtfortschritt</h2>
  <div class="progress-bar"><div id="overall-progress" class="progress"><span id="overall-percent"></span></div></div>
</body>
</html>
